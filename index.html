<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>MayMayWatch</title>

        <meta name="description" contents="A catalog of the extensive world of memes.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="app.css">
    </head>
        
    <body>
        <!-- addMemeForm -->
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell">
                <h1>MayMayWatch</h1>

                <!-- meme categories -->
                <div class="grid-x text-center medium-8">
                    <button id="category-images" class="auto cell memeCategory">Images</button>
                    <button id="category-videos" class="auto cell memeCategory">Videos</button>
                    <button id="category-sounds" class="auto cell memeCategory">Sounds</button>
                </div>

                <br>

                <!-- Form for adding memes -->
                <form id="addMemeForm">
                    <div class="input-group">
                        <!-- meme name -->
                        <input type="text" class="input-group-field" name="memeName" placeholder="Enter meme">

                        <!-- inline button -->
                        <div class="input-group-button">
                            <button class="success button" type="submit">Submit Meme</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- meme list -->
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell">
                <ul id="memeList">
                    <!-- Insert memes here -->
                </ul>
            </div>
        </div>

        <!-- signup/login/logout button -->
        <!-- <button id="loginButton"></button> -->
        <div id="signupButton">
            <i class="fa fa-sign-in fa-2x" aria-hidden="true"></i>
        </div>

        <!-- <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="firebase.js"></script> -->
        <script src="app.js"></script>
    </body>
</html>
