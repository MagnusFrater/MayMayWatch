<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>MayMayWatch</title>

        <meta name="description" contents="A catalog of the extensive world of memes.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="app.css">
    </head>
        
    <body>
        <!-- addMemeForm -->
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell">
                <!-- site header -->
                <h1 id="siteHeader">MayMayWatch</h1>

                <!-- search bar -->
                <form id="searchForm" class="grid-x" autocomplete="on">
                    <!-- meme name -->
                    <input id="searchBar" type="text" class="input-group-field" name="searchBar" placeholder="Search memes">
                </form>

                <!-- meme categories -->
                <div class="grid-x text-center medium-8">
                    <button id="category-bestOf" class="auto cell memeCategory button">Best Of</button>
                    <button id="category-images" class="auto cell memeCategory button">Images</button>
                    <button id="category-videos" class="auto cell memeCategory button">Videos</button>
                    <button id="category-sounds" class="auto cell memeCategory button">Sounds</button>
                </div>

                <br id="category-break">

                <!-- Form for adding memes -->
                <form id="addMemeForm" autocomplete="off">
                    <div class="input-group">
                        <!-- meme name -->
                        <input type="text" class="input-group-field" name="memeName" placeholder="Enter meme">

                        <!-- meme categories -->
                        <fieldset class="large-6 columns text-center">
                            <input name="imageCheckbox" type="checkbox" class="categoryCheckbox"><label for="imageCheckbox">Image</label>
                            <input name="videoCheckbox" type="checkbox" class="categoryCheckbox"><label for="videoCheckbox">Video</label>
                            <input name="soundCheckbox" type="checkbox" class="categoryCheckbox"><label for="soundCheckbox">Sound</label>
                        </fieldset>

                        <!-- inline button -->
                        <div class="input-group-button">
                            <button class="success button" type="submit">Submit Meme</button>
                        </div>
                    </div>
                </form>

                <br id="form-break">
            </div>
        </div>

        <!-- meme list -->
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell">
                <ul id="memeList">
                    <!-- Insert memes here -->
                </ul>
            </div>
        </div>

        <!-- signup/login/logout button -->
        <div id="signupModalButton">
            <i class="fa fa-user-circle fa-3x" aria-hidden="true" data-open="signupModal"></i>
        </div>

        <!-- signup modal -->
        <div id="signupModalBackground">
            <div id="signupModalContent">
                <button id="signupModalCloseButton" data-close aria-label="Close reveal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>

                <!-- login/signup forms -->
                <div id="signupModalForms">
                    <!-- login content -->
                    <div id="signupModalLoginContent" class="modalLeft">
                        <h1 class="text-center">Login</h1>

                        <br>

                        <!-- login form -->
                        <form id="loginForm" autocomplete="off">
                            <input type="text" class="input-group-field" name="email" placeholder="Email">
                            <input type="password" class="input-group-field" name="password" placeholder="Password">
                        
                            <div class="input-group-button">
                                <button id="loginButton" class="success button" type="submit">Login</button>
                            </div>
                        </form>
                    </div>

                    <div class="verticalDivider"></div>

                    <!-- signup content -->
                    <div id="signupModalSignupContent" class="modalRight">
                        <h1 class="text-center">Sign Up</h1>

                        <br>
                        
                        <!-- signup form -->
                        <form id="signupForm" autocomplete="off">
                            <input type="text" class="input-group-field" name="username" placeholder="Username">
                            <input type="text" class="input-group-field" name="email" placeholder="Email">
                            <input type="password" class="input-group-field" name="password" placeholder="Password">
                            <input type="password" class="input-group-field" name="repassword" placeholder="Re-enter Password">
                        
                            <div class="input-group-button">
                                <button id="signupButton" class="success button" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- logout div -->
                <div id="signupModalLogoutDiv">
                    <form id="logoutForm">
                        <div class="input-group-button">
                                <button id="logoutButton" class="success button" type="submit">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Models/Global -->
        <script src="Normie.js"></script>
        <script src="global.js"></script>

        <!-- firebase/Fire framework -->
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="Fire.js"></script>

        <!-- other functionality -->
        <script src="app.js"></script>
    </body>
</html>
